<dom-module id="my-temp">
  <style>
    :host {
      display: block;
    }
    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 70px;
      }
    }
  </style>
  <template>
    <iron-ajax id="origindata"
               auto url="{{url}}"
               Access-Control-Allow-Origin
               handle-as="json"
               last-response="{{temp}}">
    </iron-ajax>
    <span class="paper-font-body2">{{temp.localdescription}}</span>
    <h1 class="paper-font-display1"><span>[[temp.celsius]]</span><span>ÂºC</span></h1>
    <span class="paper-font-body2">{{temp.humidity}}</span><span>RH</span><br>
    <span class="paper-font-body2">{{temp.location}}</span>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'my-temp',

        properties: {
          temp: {
            type: Object,
            notify: true
          },
          url: {
            type: String,
            notify:true
          }
        },
        generateRequest: function() {
           this.$.origindata.generateRequest();
        }
      });
    })();
  </script>

</dom-module>
